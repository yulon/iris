<html>

<head>
<meta charset="utf-8">
<script src="rainbow.js"></script>
</head>

<body>
	<canvas id="cav" width="800" height="600"></canvas>
	<script>
		var cav = document.getElementById("cav");
		var ctx = cav.getContext("2d");
		
		var rb = new Rainbow(50);
		var prc = mkRGB(255, 0, 255);

		ctx.fillStyle = '#FF00FF';
		ctx.fillRect(110, 0, cav.width, 600);

		rb.blendFromCavctx(ctx, prc);

	</script>
</body>

</html>
